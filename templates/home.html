<!-- templates/home.html-->
{% extends "./layout.html" %}


{% block title %}Home{% endblock %}

<div class="navBar">
  {% block navBar %}navBar{% endblock %}
</div>
{% block content %}
<h1>Welcome to the eShop</h1>

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
